<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyunsanaa Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Та бичнэ үү..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Хэрэглэгчийн бичсэн текст
      const userBubble = document.createElement("div");
      userBubble.textContent = "Та: " + message;
      userBubble.style.margin = "5px 0";
      userBubble.style.padding = "10px";
      userBubble.style.background = "#dcf8c6";
      userBubble.style.borderRadius = "10px";
      userBubble.style.alignSelf = "flex-end";
      chat.appendChild(userBubble);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://oyunsanaa-test.vercel.app/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        const botBubble = document.createElement("div");
        botBubble.textContent = "Oyunsanaa: " + (data.reply || "Хариу ирсэнгүй.");
        botBubble.style.margin = "5px 0";
        botBubble.style.padding = "10px";
        botBubble.style.background = "#eeeeee";
        botBubble.style.borderRadius = "10px";
        botBubble.style.alignSelf = "flex-start";
        chat.appendChild(botBubble);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        const errorBubble = document.createElement("div");
        errorBubble.textContent = "Алдаа гарлаа: " + error.message;
        errorBubble.style.color = "red";
        chat.appendChild(errorBubble);
      }
    }
  </script>
</body>
</html>
