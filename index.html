<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyunsanaa Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <!-- Мессежүүд энд нэмэгдэнэ -->
    </div>

    <div id="typing-indicator" style="display: none;">Oyunsanaa бичиж байна...</div>

    <div id="input-container">
      <input
        type="text"
        id="user-input"
        placeholder="Сэтгэлээ хуваалц..."
        onkeypress="handleKey(event)"
      />
      <button onclick="sendMessage()">Илгээх</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
